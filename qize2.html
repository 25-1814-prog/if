<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;}
    </style>
</head>
<body>

    <h1>4의 배수 확인</h1>
    <script>
        let Number = parseInt(prompt("숫자를 입력하시오."))

            if (Number % 4 === 0){
                document.write(Number + "는 4의 배수.")
            }
            else {
                document.write(Number + "는(은) 4의 배수가 아니다.")
            }
    </script>
    
</body>
</html>
